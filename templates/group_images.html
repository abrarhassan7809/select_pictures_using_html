{% extends 'base.html' %}

{% block content %}
<div style="margin-top: 20px; margin-bottom: 50px;" class="container">
    <h2 style="text-align: center; padding: 20px;">{{ group_name }}</h2>
    <div class="row">
        <div class="col-12">
            <div class="col-12">
                <a style="margin-bottom: 20px;" href="/group_list/" class="btn btn-sm btn-success">Go Back</a>
            </div>
            <br>
            <div class="col-12">
                {% if result %}
                    {% for image_path in result %}
                        <img src="{{ image_path }}" height="200px" width="200px">
                    {% endfor %}
                {% else %}
                    <p>No images found in this group.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
