{% extends 'base.html' %}

{% block content %}
<div style="margin-top: 20px; margin-bottom: 50px;" class="container">
    <h2 style="text-align: center; padding: 30px;">Create Alert</h2>
    {% for error in errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endfor %}
    <a style="margin-bottom: 20px;" href="/gallery/" class="btn btn-sm btn-success">Go Back</a>
    <form action="/create_group/" method="post">
        <div class="mb-3">
            <label>Enter Group Name</label>
            <input type="text" placeholder="group name" name="group_name" class="form-control" required>
        </div>
        <div class="mb-3">
            {% for image_path in result %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="select_images" value="{{ image_path }}">
                    <label class="form-check-label">
                        <img src="{{ image_path }}" height="100px" width="100px">
                    </label>
                </div>
            {% endfor %}
        </div>
        <br>
        <input type="submit" value="Create" class="btn btn-sm btn-primary mb-3" />
    </form>
</div>

{% endblock content %}
